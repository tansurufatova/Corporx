    <input type="button" onclick="arttir()" value="tıkla"id="button">
    
    <h1 id="sayac"></h1>
    <script>
        //arttıra tıklandığında bu işlemi yap
        function arttir() {
            //sayacın sayısı 
           var sayac =Number(document.getElementById('sayac').innerHTML);
           //sayacı arttır 
            sayac++;
            document.getElementById('sayac').innerHTML=sayac;
        }
    </script>
